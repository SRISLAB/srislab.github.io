  <style>
    :root {
      --ink: #0f172a;
      --ink-2: #1f2937;
      --muted: #475569;
      --line: #e5e7eb;
      --surface: #ffffff;
      --soft: #f8fafc;
      --brand: #2563eb;
      --brand-2: #60a5fa;
      --accent: #0ea5e9;
      --submitted: #f59e0b;    /* 黄色 - 已投稿 */
      --under-review: #3b82f6; /* 蓝色 - 审核中 */
      --accepted: #10b981;      /* 绿色 - 已接受 */
      --published: #8b5cf6;     /* 紫色 - 已发表 */
      --rejected: #ef4444;      /* 红色 - 被拒绝 */
    }
    
    body { 
      color: var(--ink-2); 
      background: #ffffff; 
      padding-top: 70px;
    }
    
    .navbar-inverse { 
      background: #0f172a; 
      border-color: #0f172a; 
    }
    
    .navbar-inverse .navbar-nav>li>a, 
    .navbar-inverse .navbar-brand { 
      color: #e5e7eb; 
    }
    
    .navbar-inverse .navbar-nav>.active>a { 
      background: transparent; 
      color: #ffffff; 
      border-bottom: 2px solid var(--brand); 
    }
    
    .page-header {
      margin-top: 30px;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--line);
    }
    
    .page-header h1 {
      font-weight: 800;
      color: var(--ink);
      margin-bottom: 10px;
    }
    
    .page-header p {
      color: var(--muted);
      font-size: 16px;
      margin-bottom: 0;
    }
    
    /* 筛选器样式 */
    .filter-container {
      background: var(--soft);
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
    }
    
    .filter-title {
      font-weight: 600;
      margin-bottom: 15px;
      color: var(--ink);
    }
    
    .filter-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    
    .filter-btn {
      padding: 8px 16px;
      border: 1px solid var(--line);
      border-radius: 999px;
      background: white;
      color: var(--muted);
      font-size: 14px;
      transition: all 0.2s ease;
      cursor: pointer;
    }
    
    .filter-btn:hover, .filter-btn.active {
      background: var(--brand);
      color: white;
      border-color: var(--brand);
    }
    
    /* 论文卡片样式 */
    .papers-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    
    .paper-card {
      background: white;
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 20px;
      transition: all 0.3s ease;
      box-shadow: 0 2px 4px rgba(15, 23, 42, 0.05);
      position: relative;
      overflow: hidden;
    }
    
    .paper-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.1);
    }
    
    .paper-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 5px;
      height: 100%;
    }
    
    .paper-card.submitted::before { background-color: var(--submitted); }
    .paper-card.under-review::before { background-color: var(--under-review); }
    .paper-card.accepted::before { background-color: var(--accepted); }
    .paper-card.published::before { background-color: var(--published); }
    .paper-card.rejected::before { background-color: var(--rejected); }
    
    .paper-status {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 15px;
    }
    
    .paper-status.submitted { background: rgba(245, 158, 11, 0.1); color: var(--submitted); }
    .paper-status.under-review { background: rgba(59, 130, 246, 0.1); color: var(--under-review); }
    .paper-status.accepted { background: rgba(16, 185, 129, 0.1); color: var(--accepted); }
    .paper-status.published { background: rgba(139, 92, 246, 0.1); color: var(--published); }
    .paper-status.rejected { background: rgba(239, 68, 68, 0.1); color: var(--rejected); }
    
    .paper-title {
      font-weight: 700;
      font-size: 18px;
      line-height: 1.4;
      margin-bottom: 10px;
      color: var(--ink);
    }
    
    .paper-authors {
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 15px;
      line-height: 1.5;
    }
    
    .paper-journal {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      font-size: 14px;
    }
    
    .paper-journal i {
      margin-right: 8px;
      color: var(--brand);
    }
    
    .paper-date {
      font-size: 12px;
      color: var(--muted);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .no-results {
      grid-column: 1 / -1;
      text-align: center;
      padding: 40px;
      color: var(--muted);
    }
    
    /* 响应式调整 */
    @media (max-width: 767px) {
      .papers-container {
        grid-template-columns: 1fr;
      }
      
      .filter-buttons {
        justify-content: center;
      }
    }
  </style>
</head>

    // 状态映射
    const statusMap = {
      'submitted': { text: '已投稿', class: 'submitted' },
      'under-review': { text: '审核中', class: 'under-review' },
      'accepted': { text: '已接受', class: 'accepted' },
      'published': { text: '已发表', class: 'published' },
      'rejected': { text: '被拒绝', class: 'rejected' }
    };

    // 渲染论文卡片
    function renderPapers(filter = 'all') {
      const container = document.getElementById('papers-container');
      container.innerHTML = '';
      
      const filteredPapers = filter === 'all' 
        ? papersData 
        : papersData.filter(paper => paper.status === filter);
      
      if (filteredPapers.length === 0) {
        container.innerHTML = '<div class="no-results">暂无相关论文</div>';
        return;
      }
      
      filteredPapers.forEach(paper => {
        const statusInfo = statusMap[paper.status];
        const paperCard = document.createElement('div');
        paperCard.className = `paper-card ${paper.status}`;
        paperCard.innerHTML = `
          <div class="paper-status ${paper.status}">${statusInfo.text}</div>
          <h3 class="paper-title">${paper.title}</h3>
          <div class="paper-authors">${paper.authors}</div>
          <div class="paper-journal">
            <i class="fa fa-book"></i> ${paper.journal}
          </div>
          <div class="paper-date">
            <span>投稿日期: ${paper.date}</span>
          </div>
        `;
        container.appendChild(paperCard);
      });
    }

    // 初始化页面
    document.addEventListener('DOMContentLoaded', function() {
      // 初始渲染
      renderPapers();
      
      // 筛选按钮事件
      document.querySelectorAll('.filter-btn').forEach(button => {
        button.addEventListener('click', function() {
          // 移除所有按钮的active类
          document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.remove('active');
          });
          
          // 为当前按钮添加active类
          this.classList.add('active');
          
          // 根据筛选条件重新渲染
          const filter = this.getAttribute('data-filter');
          renderPapers(filter);
        });
      });
    });
  </script>
